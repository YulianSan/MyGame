<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grávida de Taubaté</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./IMG/logo.ico" >
</head>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background: url(./IMG/fundo.png) center center;
            background-size:100% auto;
            background-color: blue;
            background-repeat:no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: cursive;
        }
        canvas{
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            display: none;
        }
        h3{
            line-height: 100vh;
            text-align: center;
            vertical-align: middle;
            font-size: 30px;
            margin: 0;
        }
        #informaRodarCelular{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            text-align: center;
        }
        @keyframes surgir {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
<body>
    
    <audio id="audio1" src="./Audios/audio1.mp3"></audio>
    <h3 id="msg"><b>Carregando...</b></h3>
    <canvas id="Janela" width="900" height="550"></canvas>
    <div id="informaRodarCelular">
        <img src="IMG/gifCelularGirando.gif" alt="">
        <p>Gire a tela do celular para jogar</p>
    </div>
    
    <script src="./entradaTeclado.js"></script>
    <script src="./interacao.js"></script>
    <script src="./itens.js"></script>
    <script src="./npc.js"></script>
    <script src="./fundo.js"></script>
    <script src="./colisao.js"></script>
    <script src="./telas.js"></script>
    <script src="./variaveisEventos.js"></script>
    <script src="./gravida.js"></script>
    <script src="./mobile/verificacao.js"></script>
    <script>

        const globais = {
            nTela:0,PegarItem:-1,
            historicoDeNavegacao:[0],podeDesenhar:false
        }
        //LOOP
        function main() {
            
            if(frames%100==0){
                deitado();                
            }
            if(globais.podeDesenhar)
                telaDesenhar();
            frames++; 
            
               
            requestAnimationFrame(main);
        }
        main();

    </script>
</body>
</html>
